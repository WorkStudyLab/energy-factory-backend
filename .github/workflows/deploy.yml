            cp energy-factory-0.0.1-SNAPSHOT.jar energy-factory-backup-$(date +%Y%m%d-%H%M%S).jar
          fi
          
          # Gitì—ì„œ ìµœì‹  ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
