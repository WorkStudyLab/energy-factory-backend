server:
  port: 8080

spring:
  application:
    name: energy-factory
  security:
    oauth2:
      client:
        registration:
          naver:
            client-id: bYUxnsY44vphTM7xjIIg
            client-secret: ZSPcMkuT_z
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope: name,email,mobile
            client-name: Naver
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  datasource:
    url: jdbc:mysql://localhost:3306/energy_factory?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

jwt:
  secret: myVerySecretJWTKeyForEnergyFactoryApplication123456789
  refresh-token-expiration: 604800 # 7일 (초 단위)

# OAuth2 리다이렉트 URL 설정
app:
  oauth2:
    redirect-url: http://localhost:8080/oauth2-test.html
  cookie:
    secure: false
