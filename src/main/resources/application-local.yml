server:
  port: 8080

spring:
  application:
    name: energy-factory
  security:
    oauth2:
      client:
        registration:
          naver:
            client-id: bYUxnsY44vphTM7xjIIg
            client-secret: ZSPcMkuT_z
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope: name,email,mobile
            client-name: Naver
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

jwt:
  secret: myVerySecretJWTKeyForEnergyFactoryApplication123456789
  refresh-token-expiration: 604800 # 7일 (초 단위)

# OAuth2 리다이렉트 URL 설정
app:
  cors:
    allowed-origins: http://localhost:5173,http://localhost:8080
  oauth2:
    signup-url: http://localhost:5173/signup  # 추가 정보 입력 화면
    home-url: http://localhost:5173/products  # 홈 화면 (제품 페이지)
    mypage-url: http://localhost:5173/mypage  # 마이페이지 (계정 연동용)
  cookie:
    secure: false
  mail:
    from: ${MAIL_FROM_ADDRESS:noreply@energy-factory.kr}
    from-name: Energy Factory

# 토스페이먼츠 설정 (테스트 환경)
# 아래는 토스페이먼츠 공식 테스트 키입니다 (누구나 사용 가능)
toss:
  payments:
    client-key: ${TOSS_CLIENT_KEY}
    secret-key: ${TOSS_SECRET_KEY}
    base-url: https://api.tosspayments.com
    success-url: http://localhost:8080/payment-success.html
    fail-url: http://localhost:8080/payment-fail.html
