<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛒 쇼핑몰 통합 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
        }

        .user-info {
            text-align: right;
        }

        .user-info .username {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .btn {
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn.secondary {
            background: #6c757d;
            color: white;
        }

        .btn.danger {
            background: #dc3545;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
        }

        .section h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-section {
            max-width: 400px;
            margin: 0 auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .product-card .price {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            margin: 10px 0;
        }

        .product-card .stock {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e1e8ed;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-total {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            text-align: right;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #667eea;
        }

        .hidden {
            display: none;
        }

        .info-box {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
            color: #0c5460;
        }

        .success-box {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
            color: #155724;
        }

        .error-box {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
            color: #721c24;
        }

        .address-form {
            display: grid;
            gap: 15px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .quantity-control button {
            width: 30px;
            height: 30px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .quantity-control input {
            width: 60px;
            text-align: center;
            padding: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛒 Energy Factory 테스트몰</h1>
            <div class="user-info" id="userInfo"></div>
        </div>

        <div class="content">
            <!-- 로그인/회원가입 섹션 -->
            <div class="section" id="loginSection">
                <div class="login-section">
                    <!-- 탭 버튼 -->
                    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                        <button class="btn primary" id="loginTab" onclick="showLoginTab()" style="flex: 1;">로그인</button>
                        <button class="btn secondary" id="registerTab" onclick="showRegisterTab()" style="flex: 1;">회원가입</button>
                    </div>

                    <!-- 로그인 폼 -->
                    <div id="loginForm">
                        <h2>로그인</h2>
                        <div class="info-box">
                            이메일과 비밀번호로 로그인하세요.
                        </div>
                        <div class="form-group">
                            <label for="loginEmail">이메일</label>
                            <input type="email" id="loginEmail" placeholder="test@example.com">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">비밀번호</label>
                            <input type="password" id="loginPassword" placeholder="비밀번호">
                        </div>
                        <button class="btn primary" onclick="login()" style="width: 100%;">로그인</button>
                    </div>

                    <!-- 회원가입 폼 -->
                    <div id="registerForm" class="hidden">
                        <h2>회원가입</h2>
                        <div class="info-box">
                            새로운 계정을 만드세요.
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">이메일</label>
                            <input type="email" id="registerEmail" placeholder="test@example.com">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">비밀번호</label>
                            <input type="password" id="registerPassword" placeholder="6자 이상">
                        </div>
                        <div class="form-group">
                            <label for="registerName">이름</label>
                            <input type="text" id="registerName" placeholder="홍길동">
                        </div>
                        <div class="form-group">
                            <label for="registerPhone">전화번호 (선택)</label>
                            <input type="text" id="registerPhone" placeholder="010-1234-5678">
                        </div>
                        <button class="btn primary" onclick="register()" style="width: 100%;">회원가입</button>
                    </div>
                </div>
            </div>

            <!-- 메인 쇼핑 섹션 (로그인 후 표시) -->
            <div id="mainSection" class="hidden">
                <!-- 상품 목록 -->
                <div class="section">
                    <h2>📦 상품 목록</h2>
                    <div class="loading" id="productsLoading">상품을 불러오는 중...</div>
                    <div class="products-grid" id="productsList"></div>
                </div>

                <!-- 장바구니 -->
                <div class="section">
                    <h2>🛒 장바구니</h2>
                    <div id="cartEmpty" class="info-box">장바구니가 비어있습니다.</div>
                    <div id="cartItems"></div>
                    <div id="cartTotal" class="cart-total hidden"></div>
                    <button class="btn primary" id="checkoutBtn" onclick="showCheckout()" style="width: 100%; margin-top: 20px;" disabled>
                        결제하기
                    </button>
                </div>

                <!-- 배송지 정보 입력 -->
                <div class="section hidden" id="checkoutSection">
                    <h2>📮 배송지 정보</h2>
                    <div class="address-form">
                        <div class="form-group">
                            <label for="recipientName">수령인</label>
                            <input type="text" id="recipientName" placeholder="홍길동">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">전화번호</label>
                            <input type="text" id="phoneNumber" placeholder="010-1234-5678">
                        </div>
                        <div class="form-group">
                            <label for="postalCode">우편번호</label>
                            <input type="text" id="postalCode" placeholder="12345">
                        </div>
                        <div class="form-group">
                            <label for="addressLine1">기본주소</label>
                            <input type="text" id="addressLine1" placeholder="서울시 강남구 테헤란로 123">
                        </div>
                        <div class="form-group">
                            <label for="addressLine2">상세주소</label>
                            <input type="text" id="addressLine2" placeholder="101동 1001호">
                        </div>
                    </div>
                    <button class="btn primary" onclick="createOrder()" style="width: 100%; margin-top: 20px;">
                        주문 생성 및 결제하기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://js.tosspayments.com/v1/payment-widget"></script>
    <script>
        // 전역 변수
        let accessToken = null;
        let currentUser = null;
        let products = [];
        let cart = [];
        let tossConfig = null;

        // JWT 토큰 파싱 함수
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error('JWT 파싱 실패:', e);
                return {};
            }
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            // 토큰이 있으면 자동 로그인
            const savedToken = localStorage.getItem('accessToken');
            if (savedToken) {
                accessToken = savedToken;
                loadUserInfo();
            }
        };

        // 탭 전환
        function showLoginTab() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginTab').classList.remove('secondary');
            document.getElementById('loginTab').classList.add('primary');
            document.getElementById('registerTab').classList.remove('primary');
            document.getElementById('registerTab').classList.add('secondary');
        }

        function showRegisterTab() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginTab').classList.remove('primary');
            document.getElementById('loginTab').classList.add('secondary');
            document.getElementById('registerTab').classList.remove('secondary');
            document.getElementById('registerTab').classList.add('primary');
        }

        // 회원가입
        async function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const name = document.getElementById('registerName').value;
            const phoneNumber = document.getElementById('registerPhone').value;

            if (!email || !password || !name) {
                alert('이메일, 비밀번호, 이름은 필수입니다.');
                return;
            }

            if (password.length < 6) {
                alert('비밀번호는 최소 6자 이상이어야 합니다.');
                return;
            }

            try {
                const requestBody = {
                    email: email,
                    password: password,
                    name: name
                };

                // 전화번호는 선택사항
                if (phoneNumber) {
                    requestBody.phoneNumber = phoneNumber;
                }

                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.desc || '회원가입에 실패했습니다.');
                }

                alert('회원가입 성공! 로그인해주세요.');

                // 로그인 탭으로 전환하고 이메일 자동 입력
                showLoginTab();
                document.getElementById('loginEmail').value = email;
                document.getElementById('loginPassword').value = password;

            } catch (error) {
                console.error('회원가입 실패:', error);
                alert('회원가입 실패: ' + error.message);
            }
        }

        // 로그인
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('이메일과 비밀번호를 입력하세요.');
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.desc || '로그인에 실패했습니다.');
                }

                accessToken = data.data.accessToken;
                localStorage.setItem('accessToken', accessToken);

                await loadUserInfo();
                alert('로그인 성공!');

            } catch (error) {
                console.error('로그인 실패:', error);
                alert('로그인 실패: ' + error.message);
            }
        }

        // 사용자 정보 로드 (JWT 토큰에서 추출)
        async function loadUserInfo() {
            try {
                // JWT 토큰을 파싱하여 사용자 정보 추출
                const payload = parseJwt(accessToken);
                currentUser = {
                    id: payload.userId || payload.sub,
                    name: payload.name || payload.username || '사용자',
                    email: payload.email || payload.sub
                };

                console.log('현재 사용자:', currentUser);

                // UI 업데이트
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainSection').classList.remove('hidden');
                document.getElementById('userInfo').innerHTML = `
                    <div class="username">${currentUser.name}님 환영합니다!</div>
                    <button class="btn" onclick="logout()">로그아웃</button>
                `;

                // 데이터 로드
                await loadProducts();
                await loadCart();
                await loadTossConfig();

            } catch (error) {
                console.error('사용자 정보 로드 실패:', error);
                logout();
            }
        }

        // 로그아웃
        function logout() {
            accessToken = null;
            currentUser = null;
            localStorage.removeItem('accessToken');

            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('mainSection').classList.add('hidden');
            document.getElementById('userInfo').innerHTML = '';
        }

        // 토스페이먼츠 설정 로드
        async function loadTossConfig() {
            try {
                const response = await fetch('/api/payments/toss/client-key');
                tossConfig = await response.json();
                console.log('토스페이먼츠 설정 로드:', tossConfig);
            } catch (error) {
                console.error('토스 설정 로드 실패:', error);
            }
        }

        // 상품 목록 로드
        async function loadProducts() {
            try {
                const response = await fetch('/api/products?page=0&size=20');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error('상품을 불러올 수 없습니다.');
                }

                products = data.data.products;

                // 디버깅: 첫 번째 상품의 variants 구조 확인
                if (products.length > 0) {
                    console.log('=== 상품 데이터 디버깅 ===');
                    console.log('첫 번째 상품:', products[0]);
                    console.log('Variants:', products[0].variants);
                    if (products[0].variants && products[0].variants.length > 0) {
                        console.log('첫 번째 variant:', products[0].variants[0]);
                    }
                }

                displayProducts();

            } catch (error) {
                console.error('상품 로드 실패:', error);
                document.getElementById('productsLoading').textContent = '상품을 불러올 수 없습니다.';
            }
        }

        // 상품 표시
        function displayProducts() {
            const container = document.getElementById('productsList');
            document.getElementById('productsLoading').classList.add('hidden');

            if (products.length === 0) {
                container.innerHTML = '<div class="info-box">등록된 상품이 없습니다.</div>';
                return;
            }

            container.innerHTML = products.map(product => {
                // variants에서 기본 variant 또는 첫 번째 variant의 재고와 가격 가져오기
                const defaultVariant = product.variants && product.variants.length > 0
                    ? product.variants[0]
                    : null;

                const displayPrice = defaultVariant ? defaultVariant.price : product.price;
                const totalStock = defaultVariant ? defaultVariant.stock : 0;

                return `
                    <div class="product-card">
                        <h3>${product.name}</h3>
                        <p>${product.description || ''}</p>
                        <div class="price">${Number(displayPrice).toLocaleString()}원</div>
                        <div class="stock">재고: ${totalStock}개</div>
                        ${product.variants && product.variants.length > 0 ? `
                            <select id="variant-${product.id}" style="margin: 10px 0;" onchange="updateProductStock(${product.id})">
                                ${product.variants.map(v => `
                                    <option value="${v.id}" data-stock="${v.stock}" data-price="${v.price}">
                                        ${v.name} - ${Number(v.price).toLocaleString()}원 (재고: ${v.stock})
                                    </option>
                                `).join('')}
                            </select>
                        ` : ''}
                        <div class="quantity-control">
                            <button onclick="changeQuantity('product-qty-${product.id}', -1)">-</button>
                            <input type="number" id="product-qty-${product.id}" value="1" min="1" max="${totalStock}">
                            <button onclick="changeQuantity('product-qty-${product.id}', 1)">+</button>
                        </div>
                        <button class="btn primary" onclick="addToCart(${product.id})" style="width: 100%;">
                            장바구니 담기
                        </button>
                    </div>
                `;
            }).join('');
        }

        // variant 선택 시 재고 업데이트
        function updateProductStock(productId) {
            const select = document.getElementById(`variant-${productId}`);
            const selectedOption = select.options[select.selectedIndex];
            const stock = selectedOption.getAttribute('data-stock');
            const price = selectedOption.getAttribute('data-price');

            // 재고 표시 업데이트
            const card = select.closest('.product-card');
            const stockDiv = card.querySelector('.stock');
            const priceDiv = card.querySelector('.price');
            const qtyInput = document.getElementById(`product-qty-${productId}`);

            stockDiv.textContent = `재고: ${stock}개`;
            priceDiv.textContent = `${Number(price).toLocaleString()}원`;
            qtyInput.max = stock;
            qtyInput.value = Math.min(qtyInput.value, stock);
        }

        // 수량 조절
        function changeQuantity(inputId, delta) {
            const input = document.getElementById(inputId);
            const newValue = parseInt(input.value) + delta;
            const max = parseInt(input.max);

            if (newValue >= 1 && newValue <= max) {
                input.value = newValue;
            }
        }

        // 장바구니에 추가
        async function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const quantityInput = document.getElementById(`product-qty-${productId}`);
            const quantity = parseInt(quantityInput.value);

            let variantId = null;
            if (product.variants && product.variants.length > 0) {
                const variantSelect = document.getElementById(`variant-${productId}`);
                variantId = parseInt(variantSelect.value);
            }

            try {
                const response = await fetch('/api/cart', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        productId: productId,
                        variantId: variantId,
                        quantity: quantity
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.desc || '장바구니 추가 실패');
                }

                alert('장바구니에 추가되었습니다!');
                await loadCart();

            } catch (error) {
                console.error('장바구니 추가 실패:', error);
                alert('장바구니 추가 실패: ' + error.message);
            }
        }

        // 장바구니 로드
        async function loadCart() {
            try {
                const response = await fetch('/api/cart', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error('장바구니를 불러올 수 없습니다.');
                }

                cart = data.data.items || [];
                displayCart();

            } catch (error) {
                console.error('장바구니 로드 실패:', error);
            }
        }

        // 장바구니 표시
        function displayCart() {
            const emptyDiv = document.getElementById('cartEmpty');
            const itemsDiv = document.getElementById('cartItems');
            const totalDiv = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');

            if (cart.length === 0) {
                emptyDiv.classList.remove('hidden');
                itemsDiv.innerHTML = '';
                totalDiv.classList.add('hidden');
                checkoutBtn.disabled = true;
                return;
            }

            emptyDiv.classList.add('hidden');
            totalDiv.classList.remove('hidden');
            checkoutBtn.disabled = false;

            const total = cart.reduce((sum, item) => sum + item.totalPrice, 0);

            itemsDiv.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div>
                        <strong>${item.productName}</strong>
                        ${item.variantName ? `<br><small>${item.variantName}</small>` : ''}
                        <br>
                        <small>${Number(item.price).toLocaleString()}원 × ${item.quantity}개 = ${Number(item.totalPrice).toLocaleString()}원</small>
                    </div>
                    <button class="btn danger" onclick="removeFromCart(${item.id})">삭제</button>
                </div>
            `).join('');

            totalDiv.textContent = `총 ${Number(total).toLocaleString()}원`;
        }

        // 장바구니에서 제거
        async function removeFromCart(cartItemId) {
            try {
                const response = await fetch(`/api/cart/items/${cartItemId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('삭제 실패');
                }

                await loadCart();

            } catch (error) {
                console.error('장바구니 삭제 실패:', error);
                alert('삭제 실패: ' + error.message);
            }
        }

        // 결제 섹션 표시
        function showCheckout() {
            document.getElementById('checkoutSection').classList.remove('hidden');
            document.getElementById('checkoutSection').scrollIntoView({ behavior: 'smooth' });
        }

        // 주문 생성 및 결제
        async function createOrder() {
            const recipientName = document.getElementById('recipientName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const postalCode = document.getElementById('postalCode').value;
            const addressLine1 = document.getElementById('addressLine1').value;
            const addressLine2 = document.getElementById('addressLine2').value;

            if (!recipientName || !phoneNumber || !postalCode || !addressLine1) {
                alert('배송지 정보를 모두 입력해주세요.');
                return;
            }

            if (cart.length === 0) {
                alert('장바구니가 비어있습니다.');
                return;
            }

            try {
                // 1. 주문 생성
                const cartItemIds = cart.map(item => item.id);

                const orderResponse = await fetch('/api/orders/from-cart', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        cartItemIds: cartItemIds,
                        recipientName: recipientName,
                        phoneNumber: phoneNumber,
                        postalCode: postalCode,
                        addressLine1: addressLine1,
                        addressLine2: addressLine2
                    })
                });

                const orderData = await orderResponse.json();

                if (!orderResponse.ok) {
                    throw new Error(orderData.desc || '주문 생성에 실패했습니다.');
                }

                const order = orderData.data;
                console.log('주문 생성 완료:', order);

                // 2. 결제 위젯 초기화 및 결제 요청
                await initiatePayment(order, recipientName);

            } catch (error) {
                console.error('주문 생성 실패:', error);
                alert('주문 생성 실패: ' + error.message);
            }
        }

        // 결제 시작
        async function initiatePayment(order, customerName) {
            try {
                // 금액을 정수로 변환 (소수점 반올림)
                const amount = Math.round(Number(order.totalPrice));
                const customerKey = 'customer_' + currentUser.id + '_' + Date.now();
                const orderId = `ORDER_${order.id}_${Date.now()}`;
                const orderName = order.orderItems.length > 1
                    ? `${order.orderItems[0].productName} 외 ${order.orderItems.length - 1}개`
                    : order.orderItems[0].productName;

                console.log('결제 시작:', {
                    orderId,
                    orderName,
                    amount,
                    customerKey
                });

                // 결제 모달 생성
                const modal = document.createElement('div');
                modal.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:10000;display:flex;justify-content:center;align-items:center;';
                modal.innerHTML = `
                    <div style="background:white;padding:30px;border-radius:12px;max-width:600px;width:90%;max-height:90vh;overflow-y:auto;">
                        <h2 style="margin-bottom:20px;">결제하기</h2>
                        <div id="payment-widget-container"></div>
                        <button id="payment-confirm-btn" style="width:100%;padding:15px;margin-top:20px;background:#0064FF;color:white;border:none;border-radius:8px;font-size:16px;font-weight:bold;cursor:pointer;">
                            ${amount.toLocaleString()}원 결제하기
                        </button>
                        <button id="payment-cancel-btn" style="width:100%;padding:15px;margin-top:10px;background:#ccc;color:white;border:none;border-radius:8px;font-size:16px;cursor:pointer;">
                            취소
                        </button>
                    </div>
                `;
                document.body.appendChild(modal);

                // PaymentWidget 초기화
                const paymentWidget = await PaymentWidget(tossConfig.clientKey, customerKey);

                // 결제 UI 렌더링
                await paymentWidget.renderPaymentMethods('#payment-widget-container', {
                    value: amount,
                    currency: 'KRW'
                }, {
                    variantKey: 'DEFAULT'
                });

                // 결제하기 버튼 클릭 이벤트
                document.getElementById('payment-confirm-btn').addEventListener('click', async () => {
                    try {
                        await paymentWidget.requestPayment({
                            orderId: orderId,
                            orderName: orderName,
                            customerName: customerName,
                            successUrl: tossConfig.successUrl,
                            failUrl: tossConfig.failUrl
                        });
                    } catch (error) {
                        console.error('결제 요청 실패:', error);
                        alert('결제 요청 실패: ' + error.message);
                    }
                });

                // 취소 버튼 클릭 이벤트
                document.getElementById('payment-cancel-btn').addEventListener('click', () => {
                    document.body.removeChild(modal);
                    alert('결제가 취소되었습니다.');
                });

            } catch (error) {
                console.error('결제 시작 실패:', error);
                alert('결제 시작 실패: ' + error.message);
            }
        }
    </script>
</body>
