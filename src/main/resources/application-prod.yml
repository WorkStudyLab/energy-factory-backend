server:
  port: 8080

spring:
  application:
    name: energy-factory
  security:
    oauth2:
      client:
        registration:
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: "https://energy-factory.kr/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope: name,email,mobile
            client-name: Naver
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  mail:
    host: email-smtp.ap-northeast-2.amazonaws.com
    port: 587
    username: ${AWS_SES_SMTP_USERNAME}
    password: ${AWS_SES_SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        transport:
          protocol: smtp
    default-encoding: UTF-8

jwt:
  secret: ${JWT_SECRET_KEY}
  refresh-token-expiration: 604800

# OAuth2 리다이렉트 URL 설정
app:
  oauth2:
    signup-url: ${FRONTEND_SIGNUP_URL:https://energy-factory.kr/signup}  # 추가 정보 입력 화면
    home-url: ${FRONTEND_HOME_URL:https://energy-factory.kr/products}  # 홈 화면 (제품 페이지)
    mypage-url: ${FRONTEND_MYPAGE_URL:https://energy-factory.kr/mypage}  # 마이페이지 (계정 연동용)
  cookie:
    secure: true  # 프로덕션 환경 HTTPS
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:https://energy-factory.kr,https://www.energy-factory.kr,https://d1o0ytu060swr1.cloudfront.net}
  mail:
    from: ${MAIL_FROM_ADDRESS:noreply@energy-factory.kr}
    from-name: Energy Factory

logging:
  level:
    root: INFO
    com.energyfactory.energy_factory: DEBUG
    org.springframework.security: DEBUG


toss:
  payments:
    client-key: ${TOSS_CLIENT_KEY}
    secret-key: ${TOSS_SECRET_KEY}
    base-url: https://api.tosspayments.com